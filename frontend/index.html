<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>VisualFood</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <div id="app-container">
        
        <header>
            <div class="header-left">
                <h1>ü•ë VisualFood <span style="font-weight:300">| Preference Explorer</span></h1>
            </div>

            <div class="header-controls">
                
                <div class="control-group search-group">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="product-search" placeholder="Cerca un cibo..." list="food-list">
                    <datalist id="food-list"></datalist>
                </div>

                <div class="sep"></div>

                <div class="control-group slider-group">
                    <label for="dominance-slider">Purity: <span id="dominance-val">Pure Only</span></label>
                    <input type="range" id="dominance-slider" min="0.3" max="1" step="0.1" value="1">
                </div>
            </div>

            <div class="header-right">
                <div class="stats" id="variance-info">Variance Explained: <span>...</span></div>
            </div>
        </header>

        <div id="parallel-container" class="panel">
            <h2>1. Preference Tuner (Drag sliders to adjust weights)</h2>
            <div id="parallel-chart" class="chart-wrapper"></div>
        </div>

        <div id="scatter-container" class="panel">
            <h2>2. Similarity Landscape</h2>
            <div id="scatter-chart" class="chart-wrapper"></div>
        </div>

        <div id="detail-container" class="panel">
            <h2>3. Product Details & Trade-offs</h2>
            <div id="details-container">
                <div style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; color:#777; text-align:center; opacity:0.8;">
                    <div style="font-size:3rem; margin-bottom:10px; filter:grayscale(1);">üîç</div>
                    <h3 style="color:#bdc3c7; margin:0 0 5px 0;">Select products to compare</h3>
                    <p style="font-size:0.9rem; color:#7f8c8d;">
                        Currently showing <b style="color:#00e676">...</b> items.<br>
                        Click on scatterplot dots to visualize details.
                    </p>
                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
